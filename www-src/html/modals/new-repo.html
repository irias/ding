<div class="modal-header">
	<h4>New repository</h4>
</div>
<form role="form" saving-submit="create()">
	<div class="modal-body">
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" placeholder="Name..." ng-model="repo.name" required autofocus />
		</div>
		<div class="form-group">
			<label>Origin</label>
			<input type="text" class="form-control" placeholder="git.example.com:repo.git" ng-model="repo.origin" required />
		</div>
	</div>
	<div class="modal-footer">
		<button type="submit" btn="primary" icon="plus-circle">Create</button>
	</div>
</form>
