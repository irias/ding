<div class="modal-header">
	<h4 class="modal-title">
		Inloggen
		<img src="static/img/logo.png" class="modal-logo" alt="Logo" />
	</h4>
</div>
<form class="form-horizontal" loading-submit="login()" >
	<div class="modal-body">
		<div class="form-group">
			<label class="col-sm-4 control-label">Gebruikersnaam</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" placeholder="Gebruikersnaam" ng-model="credentials.username" autofocus required />
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-4 control-label">Wachtwoord</label>
			<div class="col-sm-8">
				<input type="password" class="form-control" placeholder="Wachtwoord" ng-model="credentials.password" required />
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div ng-show="loginError" class="alert alert-danger" style="margin-bottom:0; display:inline-block; float:left">{{loginError}}</div>
		<p style="margin:15px 0 0 0; display:inline-block; float:left; clear:left"><small><a style="cursor:pointer" loading-click="openPasswordResetRequest()">Wachtwoord vergeten?</a></small></p>
		<button type="submit" class="btn btn-primary" icon="sign-in">Inloggen</button>
	</div>
</form>
