<div class="modal-header">
	<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title">Open link</h4>
</div>
<div class="modal-body">
	<p>{{message}}</p>
</div>
<div class="modal-footer">
	<a ng-href="{{url}}" target="_blank" btn="primary" icon="link" autofocus>{{action}}</a>
</div>
