<div class="modal-header">
	<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
	<div class="alert alert-{{ alertClass }}">
		<i icon="thumbs-up" ng-show="alertClass === 'success'"></i>
		<i icon="info-circle" ng-show="alertClass === 'info'"></i>
		<i icon="exclamation-triangle" ng-show="alertClass === 'warning' || alertClass === 'danger'"></i>
		{{ message }}
		<ul ng-if="messages">
			<li ng-repeat="message in messages">{{ message }}</li>
		</ul>
	</div>
</div>
<div class="modal-footer">
	<button type="button" btn="primary" icon="close" ng-click="close()" autofocus>Close</button>
</div>
